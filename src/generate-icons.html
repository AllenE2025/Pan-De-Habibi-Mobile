<!-- Simple icon generator for PWA -->
<!-- Open this file in browser, it will generate icons -->
<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Icon Generator</h2>
    <p>Right-click each canvas below and "Save Image As..."</p>
    
    <div>
        <h3>192x192 Icon</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
    </div>
    
    <div>
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background gradient (orange)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ea580c');
            gradient.addColorStop(1, '#f97316');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Border radius effect
            ctx.fillStyle = '#fed7aa';
            
            // Emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ¥–', size / 2, size / 2);
        }
        
        drawIcon(document.getElementById('icon192'), 192);
        drawIcon(document.getElementById('icon512'), 512);
        
        console.log('Icons generated! Right-click each canvas and save as:');
        console.log('- icon-192.png');
        console.log('- icon-512.png');
    </script>
</body>
</html>
